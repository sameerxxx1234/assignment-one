<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

.categories {
  margin-bottom: 20px;
}

.categories ul {
  list-style: none;
  padding: 0;
}

.categories ul li {
  display: inline-block;
  margin-right: 10px;
}

.categories ul li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}

.games-list h2 {
  margin-top: 20px;
}

.games-list ul {
  list-style: none;
  padding: 0;
}

.games-list ul li {
  margin-bottom: 10px;
}

  </style>
</head>
<body>

<div class="container">
  <h1>Games</h1>
  <div class="categories">
    <h2>Categories</h2>
    <ul>
      <li><a href="#action">Action</a></li>
      <li><a href="#adventure">Adventure</a></li>
      <li><a href="#puzzle">Puzzle</a></li>
      <li><a href="#strategy">Strategy</a></li>
    </ul>
  </div>

  <div class="games-list">
    <h2 id="action">Action Games</h2>
    <ul>
      <li>Game 1</li>
      <li>Game 2</li>
      <li>Game 3</li>
    </ul>

    <h2 id="adventure">Adventure Games</h2>
    <ul>
      <li>Game 4</li>
      <li>Game 5</li>
      <li>Game 6</li>
    </ul>

    <h2 id="puzzle">Puzzle Games</h2>
    <ul>
      <li>Game 7</li>
      <li>Game 8</li>
      <li>Game 9</li>
    </ul>

    <h2 id="strategy">Strategy Games</h2>
    <ul>
      <li>Game 10</li>
      <li>Game 11</li>
      <li>Game 12</li>
    </ul>
  </div>
</div>

</body>
</html>
